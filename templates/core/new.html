{% extends "core/layout.html" %}
{% block title %}Add New Note{% endblock %}

{% block content %}
<h1>Add New Note</h1>
<br>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <label for="note" class="col-4">New Note : </label>
            <textarea class="col-8" name="note" cols="30" rows="10" id="note"></textarea>
        </div>
        <br>
        <p>
            <input type="submit" value="Add Note" class="btn btn-primary">
        </p>
    </form>
</div>
{% endblock %}
